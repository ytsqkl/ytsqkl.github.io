        let w, h, canvas = document.querySelector('canvas'), ctx = canvas.getContext('2d'), t = 0;
        let play=true;
        let end=false;
        canvas.onclick=function(){
            if(end){
                t=0;
                 l = 20.3;
                 dt = 2;
                play=true;
                end=false;
            }
            else{
                play=!play;
            }
        };
        let showptext = true;
        let xs;
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (canvas.width > canvas.height) {
                w = canvas.width;
                h = canvas.height;
            }
            else {
                ctx.translate(canvas.width, 0);
                ctx.rotate(Math.PI / 2);
                w = canvas.height;
                h = canvas.width;

            }
            xs = w / 1800;
            ctx.font = "22px";
        }

        resize();
        window.addEventListener('resize', resize);

        class gdp {
            constructor(name, g) {
                this.name = name;
                this.ms = g;

                this.color = `rgb(${Math.floor(Math.random() * 255)},${Math.floor(Math.random() * 255)},${Math.floor(Math.random() * 255)})`;
                this.px = gdps.length;
                this.cgdp = g[0];

            }
            Draw() {

                ctx.textAlign = "middle";
                let x = w / 35 * (3 + this.px);
                let y = h * 0.85 - h * 0.75 * this.cgdp / l;
                ctx.font = Math.floor(36 * xs) + "px Bold Microsoft YaHei";
                for (var n = 0; n < this.name.length; n++) {
                    ctx.fillText(this.name[n], x, h * 0.85+2 + n * 40 * xs);
                }


                ctx.beginPath();
                ctx.lineWidth = 20 * xs;
                ctx.strokeStyle = this.color;
                ctx.moveTo(x, h*0.85);
                ctx.lineTo(x, y);

                ctx.stroke();
                ctx.font = Math.floor(20 * xs) + "px Microsoft YaHei";
                ctx.fillText(Math.floor(this.cgdp / dw), x, y - 22 * xs);
            }
            Update(index) {
                this.cgdp = this.ms[index] + (this.ms[index + 1] - this.ms[index]) / 60 * (t % 60);

                if (l < this.cgdp) {
                    l = this.cgdp;
                }
            }
        }


        initdata();
        let myc = `rgb(${Math.floor(Math.random() * 255)},${Math.floor(Math.random() * 255)},${Math.floor(Math.random() * 255)})`;
        function drawbj() {
            ctx.beginPath();
            let i = 0;
            let maxi = Math.floor(l / dt);
            if (maxi > 11) {
                if (String(dt)[0] == 2)
                    dt = Math.floor(dt * 2.5);
                else
                    dt *= 2;
            }
            while (dt * (i - 1) < l) {
                ctx.lineWidth = 1;

                ctx.strokeStyle = '#ccc';
                ctx.beginPath();
                let y = h * 0.85 - h * 0.75 * dt * i / l;
                ctx.moveTo(w / 35 * 2, y);
                ctx.lineTo(w / 35 * 34, y);
                ctx.stroke();
                ctx.fillText(dt * i / dw, w / 35 * 2, y);
                i++;
            }

        }
        function drawptext() {
            ctx.font = "36px Microsoft YaHei";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            let i = t % 60;
            let o = 1;
            if (i < 15) {
                o = i / 15;
            }
            else if (i > 45) {
                o = (60 - i) / 15;
            }
            ctx.fillStyle = 'rgba(42,42,42,' + o + ')';
            ctx.fillText(ptext[Math.floor(t / 60)], w / 2, h / 2);
        }
        !function loop() {

            ctx.clearRect(0, 0, w, h);
            if (showptext) {
                window.requestAnimationFrame(loop);
                if (t / 60 < ptext.length) {
                    drawptext();
                    if(play)
                    t += 1;
                }
                else {
                    t = 0;
                    showptext = false;
                    document.querySelector('audio').play();
                }
            }
            else {
                ctx.fillStyle = "black";
                let index = Math.floor(t / 60);
                ctx.textAlign = "right";
                ctx.textBaseline = "middle";
                ctx.font =Math.floor(28 * xs)  + "px Microsoft YaHei";
                drawbj();
                ctx.textAlign = "center";
                ctx.textBaseline = "top";
                ctx.font = Math.floor(48 * xs) + "px bold Microsoft YaHei";
                ctx.fillText(title, w / 2, 0);
                ctx.font = Math.floor(72 * xs) + "px Microsoft YaHei";
                ctx.fillText((1950 + index), w - 160 * xs, h * 0.1);
                
                for (let i = 0; i < gdps.length; i++) {

                    gdps[i].Draw(gdps[0].ms[0]);
                    gdps[i].Update(index);


                }

                window.requestAnimationFrame(loop);
                if (t < 69 * 60 - 1) {
                    if(play)
                    t += 1;
                }
                else
                {
                    end=true;
                }
            }

        }()
